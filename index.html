<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal AI Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }
        .chat-container { height: calc(100vh - 160px); }
    </style>
</head>
<body class="bg-[#212121] text-gray-100 font-sans">

    <div class="flex h-screen overflow-hidden">
        <aside id="sidebar" class="w-64 bg-[#171717] flex-shrink-0 flex flex-col border-r border-white/10 hidden md:flex">
            <div class="p-4">
                <button onclick="createNewChat()" class="w-full flex items-center gap-3 px-3 py-2 border border-white/20 rounded-lg hover:bg-white/5 transition text-sm">
                    <i data-lucide="plus" class="w-4 h-4"></i> New Chat
                </button>
            </div>
            <div id="chat-history-list" class="flex-1 overflow-y-auto px-3 space-y-1">
                </div>
            <div class="p-4 border-t border-white/10">
                <button onclick="toggleModal('settings-modal')" class="w-full flex items-center gap-3 px-3 py-2 hover:bg-white/5 rounded-lg transition text-sm">
                    <i data-lucide="settings" class="w-4 h-4"></i> Settings
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col relative">
            <header class="h-14 flex items-center justify-between px-4 border-b border-white/5">
                <div class="flex items-center gap-2">
                    <button class="md:hidden" onclick="toggleSidebar()">
                        <i data-lucide="menu" class="w-5 h-5"></i>
                    </button>
                    <span class="font-medium" id="current-model-display">Gemini Clone</span>
                </div>
            </header>

            <div id="chat-window" class="chat-container overflow-y-auto p-4 md:p-8 space-y-6">
                <div id="welcome-screen" class="h-full flex flex-col items-center justify-center text-center space-y-4">
                    <div class="bg-white/10 p-4 rounded-full"><i data-lucide="sparkles" class="w-8 h-8"></i></div>
                    <h1 class="text-2xl font-semibold">How can I help you today?</h1>
                </div>
                <div id="messages-container" class="max-w-3xl mx-auto space-y-6"></div>
            </div>

            <div class="absolute bottom-0 w-full bg-[#212121] p-4">
                <div class="max-w-3xl mx-auto relative">
                    <textarea id="user-input" rows="1" placeholder="Message Gemini..." 
                        class="w-full bg-[#2f2f2f] border-none rounded-2xl py-4 pl-4 pr-12 focus:ring-1 focus:ring-white/20 resize-none overflow-hidden"></textarea>
                    <button id="send-btn" class="absolute right-3 bottom-3 p-2 bg-white text-black rounded-xl hover:bg-gray-200 transition disabled:opacity-50">
                        <i data-lucide="arrow-up" class="w-5 h-5"></i>
                    </button>
                </div>
                <p class="text-center text-xs text-gray-500 mt-2">AI can make mistakes. Check important info.</p>
            </div>
        </main>
    </div>

    <div id="settings-modal" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center z-50">
        <div class="bg-[#2f2f2f] w-full max-w-md p-6 rounded-2xl shadow-xl">
            <h2 class="text-xl font-semibold mb-4">API Settings</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm text-gray-400 mb-1">OpenRouter API Key</label>
                    <input type="password" id="api-key-input" class="w-full bg-[#171717] border border-white/10 rounded-lg p-2 focus:outline-none">
                </div>
                <div>
                    <label class="block text-sm text-gray-400 mb-1">Model Name</label>
                    <input type="text" id="model-name-input" placeholder="google/gemini-2.0-flash-exp:free" 
                        class="w-full bg-[#171717] border border-white/10 rounded-lg p-2 focus:outline-none">
                </div>
            </div>
            <div class="flex justify-end gap-3 mt-6">
                <button onclick="toggleModal('settings-modal')" class="px-4 py-2 hover:bg-white/5 rounded-lg">Cancel</button>
                <button onclick="saveSettings()" class="px-4 py-2 bg-white text-black rounded-lg font-medium">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        // --- State Management ---
        let chats = JSON.parse(localStorage.getItem('ai_chats') || '[]');
        let currentChatId = null;
        let config = JSON.parse(localStorage.getItem('ai_config') || '{"apiKey": "", "model": "google/gemini-2.0-flash-exp:free"}');

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            loadSettings();
            renderHistory();
            
            const input = document.getElementById('user-input');
            input.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });

            document.getElementById('send-btn').addEventListener('click', handleSendMessage);
        });

        // --- Core Functions ---
        function toggleModal(id) {
            const modal = document.getElementById(id);
            modal.classList.toggle('hidden');
        }

        function loadSettings() {
            document.getElementById('api-key-input').value = config.apiKey;
            document.getElementById('model-name-input').value = config.model;
            document.getElementById('current-model-display').innerText = config.model.split('/')[1] || config.model;
        }

        function saveSettings() {
            config.apiKey = document.getElementById('api-key-input').value;
            config.model = document.getElementById('model-name-input').value;
            localStorage.setItem('ai_config', JSON.stringify(config));
            toggleModal('settings-modal');
            loadSettings();
        }

        function createNewChat() {
            currentChatId = Date.now();
            const newChat = { id: currentChatId, title: "New Chat", messages: [] };
            chats.unshift(newChat);
            saveChats();
            renderHistory();
            switchChat(currentChatId);
        }

        function switchChat(id) {
            currentChatId = id;
            const chat = chats.find(c => c.id === id);
            document.getElementById('welcome-screen').classList.add('hidden');
            const container = document.getElementById('messages-container');
            container.innerHTML = '';
            chat.messages.forEach(msg => appendMessageUI(msg.role, msg.content));
            renderHistory();
        }

        async function handleSendMessage() {
            const input = document.getElementById('user-input');
            const btn = document.getElementById('send-btn');
            const content = input.value.trim();

            if (!content || !config.apiKey) {
                if (!config.apiKey) alert("Please enter an API Key in Settings.");
                return;
            }

            if (!currentChatId) createNewChat();

            // UI Update
            input.value = '';
            input.style.height = 'auto';
            appendMessageUI('user', content);
            
            const chat = chats.find(c => c.id === currentChatId);
            chat.messages.push({ role: 'user', content });
            if (chat.title === "New Chat") chat.title = content.substring(0, 25) + "...";

            // AI Call
            btn.disabled = true;
            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${config.apiKey}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: config.model,
                        messages: chat.messages
                    })
                });
                
                const data = await response.json();
                const aiMsg = data.choices[0].message.content;
                
                chat.messages.push({ role: 'assistant', content: aiMsg });
                appendMessageUI('assistant', aiMsg);
                saveChats();
                renderHistory();
            } catch (err) {
                console.error(err);
                appendMessageUI('assistant', "Error: Could not connect to the model. Check your API key.");
            } finally {
                btn.disabled = false;
            }
        }

        function appendMessageUI(role, text) {
            const container = document.getElementById('messages-container');
            const msgDiv = document.createElement('div');
            msgDiv.className = `flex gap-4 ${role === 'user' ? 'justify-end' : ''}`;
            
            const innerHTML = `
                <div class="max-w-[85%] ${role === 'user' ? 'bg-[#2f2f2f] rounded-2xl px-4 py-2' : 'w-full'}">
                    <p class="text-sm text-gray-400 mb-1 font-bold">${role === 'user' ? 'You' : 'Gemini'}</p>
                    <div class="prose prose-invert text-gray-200 whitespace-pre-wrap">${text}</div>
                </div>
            `;
            
            msgDiv.innerHTML = innerHTML;
            container.appendChild(msgDiv);
            document.getElementById('chat-window').scrollTo(0, container.scrollHeight);
        }

        function renderHistory() {
            const list = document.getElementById('chat-history-list');
            list.innerHTML = chats.map(chat => `
                <button onclick="switchChat(${chat.id})" class="w-full text-left px-3 py-2 rounded-lg text-sm truncate ${currentChatId === chat.id ? 'bg-white/10' : 'hover:bg-white/5'}">
                    ${chat.title}
                </button>
            `).join('');
        }

        function saveChats() {
            localStorage.setItem('ai_chats', JSON.stringify(chats));
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('hidden');
        }
    </script>
</body>
</html>
